<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>I & D Button</title>
</head>

<body>
    <div class="container">
     
        <div class="t">1</div>
        
        <button class="c1" onclick="dec()"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 25 24" fill="none">
            <path d="M18.75 9L12.5 15L6.25 9" stroke="#FAFAFA" stroke-width="2"/>
          </svg></button>
        <button class="c2" onclick="inc()"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 25 24" fill="none">
            <path d="M6.25 15L12.5 9L18.75 15" stroke="#FAFAFA" stroke-width="2"/>
          </svg></button>
    </div>
    <script>
        var increment = 1;
        var price=1000;
        const sel = document.querySelector(".t");
        function inc() {
            increment++;
            sel.textContent = increment;
            console.log(price*increment);
        }
        function dec() {
            if (increment > 1) {
                increment--;
                sel.textContent = increment;
            }
            console.log(price*increment);
        }

    </script>
</body>

</html>
